version: '3.9'

services:
  db:
    image: postgres:latest
    restart: always
    ports:
      - "${DB_PORT}:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data
  app:
    build:
      context: .
      args:
        - NODE_ENV=${NODE_ENV}
    restart: always
    ports:
      - "${PORT}:3000"
    depends_on:
      - db
    env_file:
      - ".env.${NODE_ENV}"

volumes:
  pgdata:

